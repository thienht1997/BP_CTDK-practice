<html>
    <head>
        <title>Tinh hoa hong nhan duoc</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
    </head>
    <body>
        <script>
	var Doanhso = prompt('Nhap doanh so ban duoc (VND)');
	if (400000000<=Doanhso<600000000){
		Hoahong=Doanhso*1/100;
		alert('Hoa hong tuong ung la '+Hoahong);
	}
	else if (600000000<=Doanhso<800000000){
		Hoahong=Doanhso*1.5/100;	
		alert('Hoa hong tuong ung la '+Hoahong);
	}
	else if (Doanhso>=800000000){
		Hoahong=Doanhso*5/100;
		alert('Hoa hong tuong ung la '+Hoahong);
	}
	else 
		alert('Sai gia tri vui long nhap lai');
		
	</script>
    </body>
</html>
