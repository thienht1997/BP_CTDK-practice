<html>
    <head>
        <title>Gia tri lon nhat</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
    </head>
    <body>
        <script>
	var a = prompt('Nhap vao so thu nhat');
	var b = prompt('Nhap vao so thu hai');
	var c = prompt('Nhap vao so thu ba');
	if(a>b && a>c){
		alert('Max la a = ' +a);
	}	
	else if (b>a && b>c){
		alert('Max la b = ' +b);
	}
	else 
		alert('Max la c = ' +c);
	</script>
    </body>
</html>
